<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/reset.css"/>
		<link rel="stylesheet" href="/assets/css/public.css">
		<link rel="stylesheet" type="text/css" href="/assets/picker/regions_picker_m.css"/>
		<link rel="stylesheet" href="address.css"/>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img src="/images/address/icon_arrow_left_black.png" >
				<span>收货地址</span>
			</div>
			<div class="content"></div>
			<div class="add">
				<button class="border-1px add-address" type="button">+&nbsp;添加地址</button>
			</div>
			<div class="edit-address">
				<input class="id" type="hidden" data-disabled="" value="" />
				<div class="header edit-header">
					<img src="/images/address/icon_arrow_left_black.png" >
					<span>编辑地址</span>
				</div>
				<div class="edit-address-content">
					<form action="" method="">
						<div class="form-item-group">
							<label for="">收货姓名</label>
							<input class="receive-name" type="text" />
						</div>
						<div class="form-item-group">
							<label for="">手机号码</label>
							<input class="receive-phone" type="text" />
						</div>
						<div class="form-item-group">
							<label for="">收获地区</label>
							<input class="regions-picker receive-region" type="text" />
						</div>
						<div class="form-item-group">
							<label for="">详细地址</label>
							<input class="receive-detail" type="text" />
						</div>
					</form>
					<div class="form-item-group address-detail">
						<span>设为默认地址</span>
						<div class="set-detail">
							<span class=""><i></i></span>
						</div>
					</div>
					<div class="form-item-group del-add hidden">
						<span>删除收货地址</span>
					</div>
				</div>
				<div class="btn-ok-wrapper">
					<button type="button" class="btn-ok-ok">确定</button>
				</div>
			</div>
		</div>
		
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/plugins/layer/layer.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/assets/picker/regions.js"></script>
		<script src="/assets/picker/regions_picker_m.js"></script>
		<script src="address.js"></script>
	</body>
</html>
